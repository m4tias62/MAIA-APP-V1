<body class="bg-gray-50 maia-body">

    <div id="maia-app-container" class="main-container">
        <header id="app-header" class="p-6 border-b bg-white hidden">
             </header>

        <main class="flex-grow flex flex-col">
            <section id="screen-start" class="flex flex-col flex-grow items-center justify-center p-8">
                 </section>
            
            <section id="screen-categories" class="flex-grow flex flex-col p-8 hidden">
                 </section>
            
            <section id="screen-money" class="flex-grow flex flex-col p-8 bg-orange-500 hidden">
                 </section>

            <section id="screen-simulator-intro" class="flex flex-col flex-grow items-center justify-center p-8 text-center hidden">
                  </section>

            <section id="screen-simulator" class="flex-grow flex-col hidden">
                 <div class="simulator-wrapper">
                    <div id="simulator-container">
                        </div>
                </div>
            </section>

            <section id="screen-continue-to-real" class="flex flex-col flex-grow items-center justify-center p-8 text-center hidden">
                  </section>

            <section id="screen-tutorial" class="flex-grow flex flex-col hidden bg-gray-100">
                 </section>
        </main>
        
        <div id="help-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50">
             </div>
    </div>

    <script>
        // --- API Key (PONER TU CLAVE AQUÍ) ---
        const apiKey = ""; // <-- ¡IMPORTANTE! Reemplaza esto con tu clave API REAL

        // --- LÓGICA GENERAL DE MAIA ---
        const maiaScreens = document.querySelectorAll('#maia-app-container > main > section');
        const header = document.getElementById('app-header');
        const backButton = document.getElementById('back-button');
        let navigationHistory = ['screen-start'];

        function navigateTo(screenId) {
            handleReadAloud(''); // Stop speaking on navigation
            maiaScreens.forEach(s => s.classList.add('hidden'));
            const nextScreen = document.getElementById(screenId);
            if (nextScreen) {
                nextScreen.classList.remove('hidden');
            } else {
                console.error(`Screen with ID ${screenId} not found!`); 
                document.getElementById('screen-start').classList.remove('hidden'); 
                screenId = 'screen-start'; 
            }
            
            if (screenId !== 'screen-start') {
                header.classList.remove('hidden');
                backButton.classList.remove('hidden');
                if (navigationHistory[navigationHistory.length - 1] !== screenId) {
                    navigationHistory.push(screenId);
                }
            } else {
                header.classList.add('hidden');
                navigationHistory = ['screen-start'];
            }

            // --- GUÍA DE VOZ PROACTIVA AMPLIADA ---
            let guidanceText = "";
            switch(screenId) {
                case 'screen-start':
                    guidanceText = "¡Hola! Soy MAIA. Toca el botón verde grande que dice 'Comenzar' para aprender algo nuevo.";
                    break;
                case 'screen-categories':
                    guidanceText = "¿Sobre qué te gustaría aprender hoy? Tienes tres opciones: El botón naranjo dice 'Dinero'. El botón verde dice 'Salud'. Y el botón azul dice 'Redes sociales'. Toca el que prefieras.";
                    break;
                 case 'screen-money':
                    guidanceText = "¡Muy bien! Estás en la sección de 'Dinero'. ¿Qué quieres aprender a hacer? Toca el botón blanco que dice 'Transferencias bancarias'. Las otras opciones son 'Pago de cuentas' y 'Consultar tu saldo'.";
                    break;
                case 'screen-simulator-intro':
                    guidanceText = "¡Vamos a practicar cómo hacer una transferencia! No te preocupes, esto es como un juego, es solo una práctica segura y no usarás dinero de verdad. Toca el botón azul grande que dice 'Empezar Práctica'.";
                    break;
                case 'screen-continue-to-real':
                    guidanceText = "¡Terminaste la práctica! ¡Excelente! Ahora que ya sabes cómo funciona, ¿te animas a hacer una transferencia real usando tu propio celular? Toca el botón verde grande que dice '¡Sí, vamos!' o el texto de abajo si prefieres terminar por ahora.";
                    break;
            }
             // Speak after a short delay
            if (guidanceText) setTimeout(() => handleReadAloud(guidanceText), 350);

            if (screenId === 'screen-simulator') {
                startSimulator(); 
            }
            if (screenId === 'screen-tutorial') {
                loadStep(0); 
            }
        }
        
        if (backButton) { 
            backButton.addEventListener('click', () => {
               handleReadAloud(''); // Stop speaking
                if (navigationHistory.length > 1) {
                    // ... (Lógica del botón volver sin cambios) ...
                    const currentScreenId = document.querySelector('#maia-app-container > main > section:not(.hidden)')?.id;
                    navigationHistory.pop(); 
                    const previousScreenId = navigationHistory[navigationHistory.length - 1]; 
                    const simulatorRelatedScreens = ['screen-simulator', 'screen-tutorial', 'screen-simulator-intro', 'screen-continue-to-real'];
                    if (simulatorRelatedScreens.includes(currentScreenId)) {
                         if (previousScreenId && !simulatorRelatedScreens.includes(previousScreenId)) { navigateTo(previousScreenId); } 
                         else { navigateTo('screen-money'); }
                    } else { navigateTo(previousScreenId || 'screen-start'); }
                }
            });
        }


        // --- LÓGICA DEL TUTORIAL CON VIDEOS ---
        const tutorialSteps = [
             { title: "PASO 1: Abrir app de tu banco", videoSrc: "https://www.youtube.com/embed/9rn5gUPhhIw", voice: "Primero, busca el ícono de tu banco en tu celular y tócalo para abrir la aplicación." },
            { title: "Paso 2: Ingresar con clave", videoSrc: "https://www.youtube.com/embed/ry_wfvpwk6s", voice: "Ahora, ingresa tu clave secreta de 4 números para entrar a tu cuenta. Luego toca 'Aceptar'." }, 
            { title: "Paso 3: Encontrar 'Transferir'", videoSrc: "https://www.youtube.com/embed/W4F-SQ-18G8", voice: "Busca el botón que dice 'Transferir' en la parte de abajo de la pantalla y tócalo. A veces aparece un menú, elige 'A terceros'." }, 
            { title: "Paso 4: Seleccionar destinatario", videoSrc: "https://www.youtube.com/embed/TC6udYDNrHY", voice: "Elige a la persona a la que le quieres enviar dinero tocando su nombre en la lista." }, 
            { title: "Paso 5: Ingresar el monto", videoSrc: "https://www.youtube.com/embed/EkWl76y2u64", voice: "Escribe la cantidad de dinero que quieres transferir. Cuando termines, toca 'Listo' y luego el botón azul 'Continuar'." }, 
            { title: "Paso 6: Autorizar con BePass", videoSrc: "https://www.youtube.com/embed/EkWl76y2u64", voice: "Para confirmar, toca el botón 'BE Pass' e ingresa tu clave secreta de 6 números. Luego toca 'Autorizar'." }, 
            { title: "Paso 7: ¡Transferencia Lista!", videoSrc: "https://www.youtube.com/embed/wSNNEJAwTDM", voice: "¡Lo lograste! La transferencia se realizó con éxito. Puedes ver el comprobante en la pantalla." } 
        ];

        let currentStepIndex = 0;
        const stepTitleElement = document.getElementById('tutorial-step-title');
        const tutorialPrevButton = document.getElementById('tutorial-prev');
        const tutorialNextButton = document.getElementById('tutorial-next');
        const videoContainer = document.getElementById('video-container');

        function loadStep(index) {
            currentStepIndex = index;
            const step = tutorialSteps[index];
            if (!step) { console.error(`Tutorial step ${index} not found.`); return; }
            if (stepTitleElement) stepTitleElement.textContent = step.title; 

            if (videoContainer) { 
                videoContainer.innerHTML = ''; 
                const iframe = document.createElement('iframe');
                iframe.setAttribute('src', `${step.videoSrc}?rel=0&modestbranding=1&playsinline=1`); // No autoplay
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                iframe.setAttribute('allowfullscreen', '');
                iframe.className = 'w-full h-full aspect-video';
                videoContainer.appendChild(iframe);
                 if (step.voice) { setTimeout(() => handleReadAloud(step.voice), 500); }
            }

            if (tutorialPrevButton) tutorialPrevButton.disabled = index === 0; 
            if (tutorialNextButton) tutorialNextButton.disabled = index === tutorialSteps.length - 1; 
        }

        if (tutorialNextButton) tutorialNextButton.addEventListener('click', () => {
             handleReadAloud(''); // Stop speech
             if (currentStepIndex < tutorialSteps.length - 1) { loadStep(currentStepIndex + 1) }
        });
        if (tutorialPrevButton) tutorialPrevButton.addEventListener('click', () => {
            handleReadAloud(''); // Stop speech
            if (currentStepIndex > 0) { loadStep(currentStepIndex - 1) }
        });

        
        // --- LÓGICA DEL ASISTENTE DE VOZ (MAIA) ---

        // --- ¡NUEVO! Text-to-Speech (TTS) con Gemini ---
        let currentAudio = null; // To keep track of the playing audio

        async function handleReadAloud(textToRead) {
            // Stop any browser speech
            window.speechSynthesis.cancel();
            
            // If called with empty string or called while playing, stop the Gemini audio
             if (!textToRead || (currentAudio && !currentAudio.paused)) {
                 if (currentAudio) {
                     currentAudio.pause();
                     currentAudio = null;
                 }
                 return; 
             }

            // Optional: Add a visual indicator that MAIA is about to speak
            console.log("Generating audio for:", textToRead);

            try {
                const { audioData, mimeType } = await generateTtsAudio(textToRead);
                if (audioData && mimeType) {
                    await playAudio(audioData, mimeType);
                } else {
                     console.warn("No audio data received from TTS API.");
                }
            } catch (error) {
                console.error("Error in TTS:", error);
                // Fallback to browser voice if Gemini fails? Optional.
                // const utterance = new SpeechSynthesisUtterance("Hubo un problema con mi voz. " + textToRead);
                // utterance.lang = 'es-ES'; window.speechSynthesis.speak(utterance);
            } finally {
                 // Optional: Remove visual indicator
            }
        }

        async function generateTtsAudio(text) {
             if (!apiKey) {
                 console.error("API Key for TTS is missing!");
                 throw new Error("API Key missing"); // Prevent API call without key
             }
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`; // Use gemini-pro or another model supporting audio modality
            // Updated payload structure for v1beta with audio modality
            const payload = {
                contents: [{
                    parts: [{ text: `Di con voz calma y clara en español chileno: ${text}` }]
                }],
                generationConfig: {
                    responseMimeType: "audio/ogg;codecs=opus" // Request OGG Opus audio
                },
                 // You might need to specify a model that supports audio generation if gemini-pro doesn't default to it yet
                 // model: "models/gemini-1.5-flash-latest" // Or another suitable model
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                 const errorBody = await response.text();
                console.error("TTS API Error:", response.status, errorBody);
                throw new Error(`TTS API error! status: ${response.status}`);
            }
            const result = await response.json();
            console.log("TTS API Response:", result); // Log the full response

            // Find the audio content part
            const audioPart = result?.candidates?.[0]?.content?.parts?.find(part => part.audioData);

            if (!audioPart || !audioPart.audioData) {
                 console.warn("No audioData found in TTS response:", result);
                 return { audioData: null, mimeType: null }; // Return nulls if no audio
            }

                const byteCharacters = atob(base64Data);

                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: mimeType }); // Use the provided mimeType
                const audioUrl = URL.createObjectURL(blob);

                currentAudio = new Audio(audioUrl);
                await currentAudio.play();

                // Clean up the object URL after playing finishes
                 currentAudio.addEventListener('ended', () => {
                     URL.revokeObjectURL(audioUrl);
                     currentAudio = null;
                 });
                 currentAudio.addEventListener('error', (e) => {
                      console.error("Error playing audio:", e);
                      URL.revokeObjectURL(audioUrl); // Clean up on error too
                      currentAudio = null;
                 });

                 pinAttempts.loginPin = ''; updatePinInputs('', 'login-pin-inputs');
            });

            const transferNavBtn = simulatorContainer.querySelector('#transfer-nav-btn');
            const transferSheet = simulatorContainer.querySelector('#transfer-sheet');
            if (transferNavBtn && transferSheet) { /* ... transfer sheet toggle ... */
                 transferNavBtn.addEventListener('click', () => {
                     transferSheet.classList.toggle('active');
                     handleReadAloud("Elige 'A terceros' para enviar dinero a otra persona.");
                 });
             }

            const transferSheetButton = simulatorContainer.querySelector('#transfer-sheet button');
            if (transferSheetButton && transferSheet) { /* ... transfer sheet button click ... */
                 transferSheetButton.addEventListener('click', (e) => {
                     const target = e.currentTarget.dataset.target; // Target ID already has 'sim-' prefix
                     if(target) simNavigate(target); // Navigate directly
                     transferSheet.classList.remove('active');
                 });
             }


            simulatorContainer.querySelectorAll('.contact-item').forEach(item => { /* ... contact item click ... */
                 item.addEventListener('click', () => {
                    pinAttempts.selectedRecipient = item.dataset;
                    const destNameEl = simulatorContainer.querySelector('#dest-name');
                    const destRutEl = simulatorContainer.querySelector('#dest-rut');
                    if (destNameEl) destNameEl.textContent = pinAttempts.selectedRecipient.name;
                    if (destRutEl) destRutEl.textContent = pinAttempts.selectedRecipient.rut;
                    simNavigate('sim-transfer-details-screen');
                });
             });

            const continueFooter = simulatorContainer.querySelector('#transfer-details-footer');
            const amountKeypadFooter = simulatorContainer.querySelector('#amount-keypad-footer');
            const continueBtn = simulatorContainer.querySelector('#continue-transfer-btn');

            if (amountInput && continueFooter && amountKeypadFooter) { /* ... amount input click ... */
                 amountInput.addEventListener('click', () => {
                    continueFooter.style.display = 'none';
                    amountKeypadFooter.style.display = 'block';
                     handleReadAloud("Usa el teclado numérico para escribir cuánto dinero quieres enviar. Luego toca 'Listo'.");
                });
             }

            const amountKeypadDone = simulatorContainer.querySelector('#amount-keypad-done');
             if (amountKeypadDone && continueFooter && amountKeypadFooter && continueBtn) { /* ... amount keypad done click ... */
                 amountKeypadDone.addEventListener('click', () => {
                    continueFooter.style.display = 'block';
                    amountKeypadFooter.style.display = 'none';
                    const amount = parseInt(pinAttempts.amount || '0');
                    continueBtn.disabled = amount <= 0;
                    continueBtn.classList.toggle('active', !continueBtn.disabled);
                     if (!continueBtn.disabled) { handleReadAloud("¡Bien! Ahora toca el botón azul 'Continuar' que apareció abajo."); }
                     else { handleReadAloud("Debes ingresar un monto mayor que cero."); }
                });
             }

            if (continueBtn) { /* ... continue button click ... */
                 continueBtn.addEventListener('click', () => {
                     if(!continueBtn.disabled && pinAttempts.selectedRecipient && amountInput) {
                        const recipient = pinAttempts.selectedRecipient;
                        // Query elements within the simulator container
                        const confirmDestName = simulatorContainer.querySelector('#confirm-dest-name');
                        const confirmAmount = simulatorContainer.querySelector('#confirm-amount');
                        const confirmRut = simulatorContainer.querySelector('#confirm-rut');
                        const confirmBank = simulatorContainer.querySelector('#confirm-bank');

                        if (confirmDestName) confirmDestName.textContent = recipient.name;
                        if (confirmAmount) confirmAmount.textContent = amountInput.value;
                        if (confirmRut) confirmRut.textContent = recipient.rut;
                        if (confirmBank) confirmBank.textContent = recipient.bank;

                        simNavigate('sim-confirmation-screen');
                    }
                });
             }

            const authorizeBePassBtn = simulatorContainer.querySelector('#authorize-be-pass-btn');
            const bePassModal = simulatorContainer.querySelector('#sim-be-pass-modal');
             if (authorizeBePassBtn && bePassModal) { /* ... authorize be pass click ... */
                 authorizeBePassBtn.addEventListener('click', () => {
                    pinAttempts.bePassPin = '';
                    updatePinInputs('', 'be-pass-pin-inputs'); // Reset visual PIN dots
                    bePassModal.classList.add('active');
                     handleReadAloud("Ahora ingresa tu clave BePass de 6 números. Para esta práctica es seis, cinco, cuatro, tres, dos, uno.");
                });
             }

            const bePassPinAccept = simulatorContainer.querySelector('#be-pass-pin-accept');
            if (bePassPinAccept && amountInput && bePassModal) { /* ... be pass accept click ... */
                 bePassPinAccept.addEventListener('click', () => {
                     if (pinAttempts.bePassPin === "654321" && pinAttempts.selectedRecipient) {
                        const receiptAmount = simulatorContainer.querySelector('#receipt-amount');
                        const receiptName = simulatorContainer.querySelector('#receipt-name');
                        if (receiptAmount) receiptAmount.textContent = amountInput.value;
                        if (receiptName) receiptName.textContent = pinAttempts.selectedRecipient.name;
                        simNavigate('sim-receipt-screen');
                        bePassModal.classList.remove('active');
                    } else {
                        showPinError('be-pass-pin-inputs', 'be-pass-error', 'Clave incorrecta. Intenta con 654321.');
                        pinAttempts.bePassPin = ''; // Reset internal PIN state
                        updatePinInputs('', 'be-pass-pin-inputs'); // Reset visual PIN dots
                    }
                });
             }


            simulatorContainer.querySelectorAll('.back-btn, .close-btn').forEach(btn => { /* ... back/close button logic ... */
                 btn.addEventListener('click', (e) => {
                    const target = e.currentTarget.dataset.target; // Target ID already has 'sim-' prefix
                    if (target) simNavigate(target, true); // Navigate directly
                    const modal = e.currentTarget.closest('.modal-overlay');
                    if (modal) modal.classList.remove('active');
                });
             });

            const goHomeBtn = simulatorContainer.querySelector('#go-home-btn');
            if (goHomeBtn) goHomeBtn.addEventListener('click', () => { /* ... go home button click ... */
                 navigateTo('screen-continue-to-real');
             });

             // Initial voice guidance for simulator start needs to be inside startSimulator
             setTimeout(() => handleReadAloud("Esta es la pantalla de inicio de tu teléfono. Busca el ícono azul y naranjo de BancoEstado y tócalo."), 350);

        }
        // --- FIN DE LA LÓGICA DEL SIMULADOR ---

        // Initialize the first screen on load
        document.addEventListener('DOMContentLoaded', () => {
             if (document.getElementById('screen-start')) {
                navigateTo('screen-start');
             } else {
                console.error("MAIA core screen 'screen-start' not found. Initialization failed.");
             }
        });

    </script>
</body>
</html>
