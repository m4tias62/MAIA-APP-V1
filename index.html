                // Handle browsers without SpeechRecognition (can run early)
                console.warn("Speech Recognition not supported in this browser.");
                // We can't disable the button here as it might not exist yet
                // We'll disable it inside openHelp if recognition is not supported
            }

             // Navigate to the first screen
             if (document.getElementById('screen-start')) { navigateTo('screen-start'); }
             else { console.error("Screen 'screen-start' not found."); }
        });

    </script>
